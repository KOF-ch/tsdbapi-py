[project]
name = "tsdbapi"
version = "0.1.7"
description = "Interact with the KOF Time Series Database API"
readme = "README.md"
authors = [
    { name = "Oliver MÃ¼ller", email = "omueller@kof.ethz.ch" }
]
requires-python = ">=3.14"
dependencies = [
    "polars>=1.37.1",
    "requests-oauthlib>=2.0.0",
    "werkzeug>=3.1.3",
]
license = "MIT"

[build-system]
